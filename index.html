    // Disable only the "Login" button in the iframe
    document.getElementById("regamaFrame").addEventListener("load", () => {
      const iframeDoc = document.getElementById("regamaFrame").contentWindow.document;

      // Find the login button and disable it
      const loginBtn = iframeDoc.querySelector(".login-button");
      if (loginBtn) {
        loginBtn.removeAttribute("href");
        loginBtn.style.pointerEvents = "none";
        loginBtn.style.opacity = "0.5";

        loginBtn.textContent = "Login Disabled";
